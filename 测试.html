<title>无标题文档</title>
<style>
*
{
	margin:0;
	padding:0;
}
#box
{
	width:100%;
	height:600px;
	position:relative;
	}
#left
{
	margin-right:200px;
	background-color:red;
	height:100%;
}
#right
{
	width:200px;
	height:100%;
	position:absolute;
	top:0px;
	right:0px;
	background-color: blue;
}
</style>
<body>
  <div id="box">   
	<div id="left"></div>   
	<div id="right"></div> 
  </div>
</body>
